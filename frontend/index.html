<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Risk Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Health Insurance Risk Calculator</h2>
    <form id="riskForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="1" min="60" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" min="0" required><br><br>

        <label for="bp">Blood Pressure:</label>
        <select id="bp" name="bp">
            <option value="normal">Normal (Systolic < 120 AND Diastolic < 80)</option>
            <option value="elevated">Elevated (Systolic 120-129 AND Diastolic < 80)</option>
            <option value="stage1">Hypertension Stage 1 (Systolic 130-139 OR Diastolic 80-89)</option>
            <option value="stage2">Hypertension Stage 2 (Systolic 140+ OR Diastolic 90+)</option>
            <option value="crisis">Hypertensive Crisis (Systolic 180+ AND/OR Diastolic 120+)</option>
        </select><br><br>

        <label>Family History (Select one or more):</label><br>
        <input type="checkbox" id="diabetes" name="history" value="diabetes"> Diabetes
        <input type="checkbox" id="cancer" name="history" value="cancer"> Cancer
        <input type="checkbox" id="alzheimer" name="history" value="alzheimer"> Alzheimerâ€™s
        <br><br>

        <button type="submit" id="calculateRisk">Calculate Risk</button>
    </form>

    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
