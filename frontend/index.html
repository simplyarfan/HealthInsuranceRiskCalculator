<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Risk Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Health Insurance Risk Calculator</h2>
    <form id="riskForm">
        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" step="1" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="0.1" required><br><br>

        <label for="systolic">Systolic BP:</label>
        <input type="number" id="systolic" required><br><br>

        <label for="diastolic">Diastolic BP:</label>
        <input type="number" id="diastolic" required><br><br>

        <label for="history">Family History:</label>
        <select id="history">
            <option value="none">None</option>
            <option value="diabetes">Diabetes</option>
            <option value="cancer">Cancer</option>
            <option value="alzheimer">Alzheimerâ€™s</option>
        </select><br><br>

        <button type="submit">Calculate Risk</button>
    </form>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
