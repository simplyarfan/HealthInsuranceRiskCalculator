<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Risk Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Health Insurance Risk Calculator</h2>
    
    <form id="riskForm" action="#" method="post">
        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Enter your age"><br><br>

        <!-- Height -->
        <label for="height">Height (m):</label>
        <input type="number" id="height" name="height" step="0.01" required placeholder="e.g., 1.75"><br><br>

        <!-- Weight -->
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" required placeholder="e.g., 70"><br><br>

        <!-- Blood Pressure -->
        <label for="systolic">Blood Pressure (Systolic/Diastolic):</label>
        <div>
            <input type="number" id="systolic" name="systolic" required placeholder="Systolic (e.g., 120)">
            /
            <input type="number" id="diastolic" name="diastolic" required placeholder="Diastolic (e.g., 80)">
        </div><br><br>

        <!-- Family History -->
        <label for="history">Family History:</label>
        <select id="history" name="history" required>
            <option value="none">None</option>
            <option value="diabetes">Diabetes</option>
            <option value="cancer">Cancer</option>
            <option value="alzheimer">Alzheimerâ€™s</option>
        </select><br><br>

        <!-- Submit Button -->
        <button type="submit">Calculate Risk</button>
    </form>

    <!-- Display Result -->
    <p id="result"></p>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
